            generateQuizCards();
            setupFilters();
        });

        function generateQuizCards() {
            const grid = document.getElementById('quiz-grid');
            grid.innerHTML = '';

            quizDatabase.forEach((quiz, index) => {
                if (currentFilter === 'all' || quiz.subject === currentFilter) {
                    const card = createQuizCard(quiz, index);
                    grid.appendChild(card);
                }
            });
        }

        function createQuizCard(quiz, index) {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            card.onclick = () => startQuiz(index);

            const subjectColors = {
                francais: '#e74c3c',
                maths: '#3498db', 
                histoire: '#f39c12',
                sciences: '#27ae60',
                physique: '#9b59b6'
            };

            card.innerHTML = `
                <div class="quiz-badge" style="background: ${subjectColors[quiz.subject]}">${quiz.subjectName}</div>
                <div class="quiz-title">${quiz.title}</div>
                <div class="quiz-meta">
                    <span class="quiz-questions">üìä ${quiz.questionCount} questions</span>
                    <span class="quiz-subject">${quiz.subjectName}</span>
                </div>
                <button class="play-btn">‚ñ∂ Jouer</button>
            `;

            return card;
        }

        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    generateQuizCards();
                };
            });
        }

        function startQuiz(quizIndex) {
            currentQuiz = quizDatabase[quizIndex];
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;

            document.getElementById('menu').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';

            document.getElementById('current-subject').textContent = currentQuiz.title;
            document.getElementById('total-questions').textContent = currentQuiz.questionCount;

            showQuestion();
        }

        function showQuestion() {
            const question = currentQuiz.questions[currentQuestionIndex];
            
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = question.q;

            const container = document.getElementById('answers-container');
            container.innerHTML = '';

            question.a.forEach((answer, index) => {
                const div = document.createElement('div');
                div.className = 'answer-option';
                div.textContent = answer;
                div.onclick = () => selectAnswer(index);
                container.appendChild(div);
            });

            document.getElementById('validate-btn').disabled = true;
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('finish-btn').style.display = 'none';
            document.getElementById('explanation').style.display = 'none';

            selectedAnswer = null;
            updateScore();
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            
            document.querySelectorAll('.answer-option').forEach((option, i) => {
                option.classList.remove('selected');
                if (i === index) {
                    option.classList.add('selected');
                }
            });

            document.getElementById('validate-btn').disabled = false;
        }

        function validateAnswer() {
            if (selectedAnswer === null) return;

            const question = currentQuiz.questions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.c;

            if (isCorrect) score++;

            document.querySelectorAll('.answer-option').forEach((option, index) => {
                option.onclick = null;
                
                if (index === question.c) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });

            document.getElementById('explanation').innerHTML = `<strong>üí° ${question.e}</strong>`;
            document.getElementById('explanation').style.display = 'block';
            document.getElementById('validate-btn').style.display = 'none';

            if (currentQuestionIndex < currentQuiz.questionCount - 1) {
                document.getElementById('next-btn').style.display = 'inline-block';
            } else {
                document.getElementById('finish-btn').style.display = 'inline-block';
            }
            updateScore();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function finishQuiz() {
            const percentage = Math.round((score / currentQuiz.questionCount) * 100);
            let message = percentage >= 80 ? 'üéâ Excellent !' : percentage >= 60 ? 'üëç Bien jou√© !' : 'üí™ Continue !';

            document.getElementById('explanation').innerHTML = `
                <div class="final-score">
                    <h3>Quiz termin√© ! ${message}</h3>
                    <p><strong>Score final : ${score}/${currentQuiz.questionCount} (${percentage}%)</strong></p>

                    <button class="btn" onclick="startQuiz(quizDatabase.indexOf(currentQuiz))" style="margin-top: 20px;">üîÑ Refaire</button>
                </div>
            `;
        }

        function backToMenu() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('quiz').style.display = 'none';
        }

        function updateScore() {
            const totalAnswered = currentQuestionIndex + (selectedAnswer !== null ? 1 : 0);
            const percentage = totalAnswered > 0 ? Math.round((score / totalAnswered) * 100) : 0;
            
            document.getElementById('current-score').textContent = score;
            document.getElementById('answered').textContent = totalAnswered;
            document.getElementById('percentage').textContent = `${percentage}%`;
        }
