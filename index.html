<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 Quiz Brevet 2025 - Manon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎓</text></svg>">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>🎓 Quiz ton Brevet 2025</h1>
            <p class="subtitle">Histoire, français, sciences, mathématiques... teste tes connaissances avant les épreuves !</p>
        </div>
    </div>

    <div class="container">
        <div id="menu" class="main-menu">
            <div class="filter-section">
                <div class="filter-title">Matière</div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Toutes les matières</button>
                    <button class="filter-btn" data-filter="francais">📚 Français</button>
                    <button class="filter-btn" data-filter="maths">📐 Mathématiques</button>
                    <button class="filter-btn" data-filter="histoire">🏛️ Histoire-Géographie</button>
                    <button class="filter-btn" data-filter="sciences">🔬 Sciences de la vie et de la Terre</button>
                    <button class="filter-btn" data-filter="physique">⚡ Physique-chimie</button>
                </div>
            </div>

            <div class="quiz-grid" id="quiz-grid">
                <!-- Les quiz seront générés ici -->
            </div>
        </div>

        <div id="quiz" class="quiz-container hidden">
            <div class="quiz-header">
                <button class="back-btn" onclick="backToMenu()">← Retour</button>
                <div class="progress-info">
                    <span id="current-subject"></span> - 
                    Question <span id="current-question">1</span>/<span id="total-questions">10</span>
                </div>
                <div class="score-info">
                    Score: <span id="current-score">0</span>/<span id="answered">0</span>
                    (<span id="percentage">0%</span>)
                </div>
            </div>

            <div class="question-text" id="question-text">
                Chargement de la question...
            </div>

            <div class="answers-container" id="answers-container">
                <!-- Les réponses seront générées ici -->
            </div>

            <div class="quiz-controls">
                <button class="btn" id="validate-btn" onclick="validateAnswer()" disabled>
                    ✓ Valider
                </button>
                <button class="btn hidden" id="next-btn" onclick="nextQuestion()">
                    Suivant →
                </button>
                <button class="btn hidden" id="finish-btn" onclick="finishQuiz()">
                    🏆 Voir le score
                </button>
            </div>

            <div class="explanation hidden" id="explanation">
                <!-- Explication de la réponse -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Quiz Brevet - Bonne chance pour tes révisions ! 🍀</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
