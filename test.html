        }
        .answer.correct {

        }
        .answer.wrong {

        }
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .explanation {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 10px;
            border-radius: 5px;

        }
    </style>
</head>
<body>

    <div class="container">

        </div>

        <div id="quiz" class="hidden">

            <div class="question" id="question">Question en cours de chargement...</div>
            <div id="answers"></div>
            <button class="btn" id="validate" onclick="validateAnswer()" disabled>Valider</button>
            <button class="btn hidden" id="next" onclick="nextQuestion()">Question suivante</button>
            <button class="btn hidden" id="restart" onclick="restartQuiz()">Recommencer</button>
            <div id="explanation" class="explanation hidden"></div>
        </div>

        <div id="score" class="hidden">
            <h2>Score final : <span id="final-score"></span></h2>

        </div>
    </div>

    <script>
        // Base de donn√©es simplifi√©e
        const questions = {

                {

                    a: ["L'autobiographie", "Le th√©√¢tre", "La po√©sie", "Le roman"],
                    correct: 0,
                    exp: "L'autobiographie permet d'explorer la construction de soi."
                },
                {
                    q: "Combien de syllabes compte un alexandrin ?",
                    a: ["10", "12", "8", "14"],
                    correct: 1,
                    exp: "L'alexandrin est un vers de douze syllabes."
                },
                {
                    q: "Quelle figure de style : 'Ses yeux sont des √©toiles' ?",
                    a: ["Comparaison", "M√©taphore", "Personnification", "Hyperbole"],
                    correct: 1,
                    exp: "C'est une m√©taphore car il y a assimilation directe."
                },
                {
                    q: "Au th√©√¢tre, un monologue est :",
                    a: ["Un dialogue", "Un discours seul", "Une indication", "Un acte"],
                    correct: 1,
                    exp: "Le monologue est un discours d'un personnage seul."
                },
                {
                    q: "Dans un sonnet, il y a :",
                    a: ["12 vers", "14 vers", "16 vers", "18 vers"],
                    correct: 1,
                    exp: "Le sonnet comporte 14 vers : 2 quatrains et 2 tercets."
                }
            ],
            maths: [
                {
                    q: "R√©soudre : 3x + 5 = 14",
                    a: ["x = 3", "x = 4", "x = 5", "x = 6"],
                    correct: 0,
                    exp: "3x = 14 - 5 = 9, donc x = 3"
                },
                {
                    q: "Si f(x) = 2x + 3, que vaut f(4) ?",
                    a: ["11", "10", "9", "8"],
                    correct: 0,
                    exp: "f(4) = 2√ó4 + 3 = 11"
                },
                {
                    q: "Th√©or√®me de Pythagore : c√¥t√©s 3 et 4, hypot√©nuse ?",
                    a: ["5", "6", "7", "25"],
                    correct: 0,
                    exp: "c¬≤ = 3¬≤ + 4¬≤ = 25, donc c = 5"
                },
                {
                    q: "M√©diane de : 2, 5, 7, 8, 10",
                    a: ["6", "7", "8", "6.4"],
                    correct: 1,
                    exp: "La m√©diane est la valeur centrale : 7"
                },
                {
                    q: "D√©velopper : (x + 3)(x - 2)",
                    a: ["x¬≤ + x - 6", "x¬≤ - x - 6", "x¬≤ + x + 6", "x¬≤ - x + 6"],
                    correct: 0,
                    exp: "(x+3)(x-2) = x¬≤ + x - 6"
                }
            ],
            histoire: [
                {
                    q: "Date de l'ind√©pendance de l'Inde ?",
                    a: ["1945", "1947", "1950", "1952"],
                    correct: 1,
                    exp: "L'Inde obtient son ind√©pendance le 15 ao√ªt 1947."
                },
                {
                    q: "La Ve R√©publique est fond√©e en :",
                    a: ["1956", "1958", "1960", "1962"],
                    correct: 1,
                    exp: "Constitution adopt√©e par r√©f√©rendum le 28 septembre 1958."
                },
                {
                    q: "La guerre froide commence vers :",
                    a: ["1945", "1947", "1949", "1950"],
                    correct: 1,
                    exp: "1947 marque le d√©but avec la doctrine Truman."
                },
                {
                    q: "Droit de vote des femmes en France :",
                    a: ["1936", "1944", "1946", "1958"],
                    correct: 1,
                    exp: "Ordonnance du 21 avril 1944."
                },
                {
                    q: "Le mur de Berlin est construit en :",
                    a: ["1959", "1961", "1963", "1965"],
                    correct: 1,
                    exp: "Nuit du 12 au 13 ao√ªt 1961."
                }
            ],
            sciences: [
                {
                    q: "La f√©condation a lieu dans :",
                    a: ["L'ovaire", "L'ut√©rus", "La trompe de Fallope", "Le vagin"],
                    correct: 2,
                    exp: "La f√©condation se produit dans la trompe de Fallope."
                },
                {
                    q: "Un chromosome contient :",
                    a: ["De l'ARN", "De l'ADN", "Des prot√©ines", "Des lipides"],
                    correct: 1,
                    exp: "Les chromosomes sont constitu√©s d'ADN et de prot√©ines."
                },
                {
                    q: "L'√™tre humain poss√®de :",
                    a: ["23 chromosomes", "46 chromosomes", "48 chromosomes", "44 chromosomes"],
                    correct: 1,
                    exp: "46 chromosomes (23 paires) dans chaque cellule."
                },
                {
                    q: "La d√©rive des continents est propos√©e par :",
                    a: ["Darwin", "Wegener", "Mendel", "Pasteur"],
                    correct: 1,
                    exp: "Alfred Wegener en 1912."
                },
                {
                    q: "Le neurone est :",
                    a: ["Une cellule musculaire", "Une cellule nerveuse", "Une cellule sanguine", "Une cellule osseuse"],
                    correct: 1,
                    exp: "Cellule de base du syst√®me nerveux."
                }
            ],
            physique: [
                {
                    q: "Un atome est constitu√© :",
                    a: ["Seulement de protons", "D'un noyau et d'√©lectrons", "Seulement d'√©lectrons", "De mol√©cules"],
                    correct: 1,
                    exp: "Noyau (protons + neutrons) et √©lectrons."
                },
                {
                    q: "La vitesse se calcule par :",
                    a: ["v = d √ó t", "v = d / t", "v = t / d", "v = d + t"],
                    correct: 1,
                    exp: "Vitesse = distance / temps"
                },
                {
                    q: "Circuit en s√©rie, l'intensit√© :",
                    a: ["Varie", "Est la m√™me partout", "Diminue", "Augmente"],
                    correct: 1,
                    exp: "L'intensit√© est identique en tous points."
                },
                {
                    q: "Charge d'un proton :",
                    a: ["Positive", "N√©gative", "Neutre", "Variable"],
                    correct: 0,
                    exp: "Le proton porte une charge positive."
                },
                {
                    q: "Formule chimique de l'eau :",
                    a: ["H‚ÇÇO", "HO‚ÇÇ", "H‚ÇÉO", "H‚ÇÇO‚ÇÇ"],
                    correct: 0,
                    exp: "2 atomes d'hydrog√®ne et 1 atome d'oxyg√®ne."
                }
            ]
        };

        let currentSubject = '';
        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let selectedAnswer = -1;

        function startQuiz(subject) {
            currentSubject = subject;
            currentQuestions = questions[subject];
            currentIndex = 0;
            score = 0;
            
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            document.getElementById('score').classList.add('hidden');
            
            showQuestion();
        }

        function showQuestion() {
            const q = currentQuestions[currentIndex];
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = currentQuestions.length;
            document.getElementById('question').textContent = q.q;
            
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';
            
            q.a.forEach((answer, index) => {
                const div = document.createElement('div');
                div.className = 'answer';
                div.textContent = answer;
                div.onclick = () => selectAnswer(index);
                answersDiv.appendChild(div);
            });
            
            document.getElementById('validate').disabled = true;
            document.getElementById('next').classList.add('hidden');
            document.getElementById('restart').classList.add('hidden');
            document.getElementById('explanation').classList.add('hidden');
            selectedAnswer = -1;
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            document.querySelectorAll('.answer').forEach((el, i) => {
                el.classList.remove('selected');
                if (i === index) el.classList.add('selected');
            });
            document.getElementById('validate').disabled = false;
        }

        function validateAnswer() {
            const q = currentQuestions[currentIndex];
            const isCorrect = selectedAnswer === q.correct;
            
            if (isCorrect) score++;
            
            document.querySelectorAll('.answer').forEach((el, i) => {
                if (i === q.correct) {
                    el.classList.add('correct');
                } else if (i === selectedAnswer && !isCorrect) {
                    el.classList.add('wrong');
                }
                el.onclick = null;
            });
            
            document.getElementById('explanation').textContent = q.exp;
            document.getElementById('explanation').classList.remove('hidden');
            document.getElementById('validate').classList.add('hidden');
            
            if (currentIndex < currentQuestions.length - 1) {
                document.getElementById('next').classList.remove('hidden');
            } else {
                document.getElementById('restart').classList.remove('hidden');
                showFinalScore();
            }
        }

        function nextQuestion() {
            currentIndex++;
            showQuestion();
        }

        function restartQuiz() {
            startQuiz(currentSubject);
        }

        function showFinalScore() {
            const percentage = Math.round((score / currentQuestions.length) * 100);
            document.getElementById('final-score').textContent = 
                `${score}/${currentQuestions.length} (${percentage}%)`;
            document.getElementById('score').classList.remove('hidden');
        }

        function backToMenu() {
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('score').classList.add('hidden');
        }
    </script>
</body>
</html>
