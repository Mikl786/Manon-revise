<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üÉè Cartes de R√©vision Brevet</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            text-align: center;
        }
        h1 { color: white; margin-bottom: 30px; }
        .card { 
            background: white; 
            border-radius: 15px; 
            padding: 40px; 
            margin: 20px 0; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            cursor: pointer; 
            transition: transform 0.3s; 
            min-height: 200px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .card:hover { transform: scale(1.05); }
        .card.flipped { background: #f8f9fa; }
        .question { font-size: 1.3rem; font-weight: bold; }
        .answer { font-size: 1.1rem; color: #28a745; }
        .controls { margin: 20px 0; }
        .btn { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            margin: 10px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1rem;
        }
        .btn:hover { background: #0056b3; }
        .btn.success { background: #28a745; }
        .btn.danger { background: #dc3545; }
        .progress { 
            background: rgba(255,255,255,0.3); 
            border-radius: 10px; 
            padding: 10px; 
            margin: 20px 0; 
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÉè Cartes de R√©vision Brevet</h1>
        
        <div class="progress">
            <strong>Carte <span id="current">1</span> sur <span id="total">20</span></strong><br>
            R√©ussies: <span id="correct">0</span> | √Ä revoir: <span id="incorrect">0</span>
        </div>
        
        <div class="card" id="card" onclick="flipCard()">
            <div class="question" id="content">Cliquez pour commencer</div>
        </div>
        
        <div class="controls">
            <button class="btn success" onclick="markCorrect()">‚úì Je savais</button>
            <button class="btn danger" onclick="markIncorrect()">‚úó √Ä revoir</button>
            <button class="btn" onclick="nextCard()">Suivant ‚Üí</button>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="resetDeck()">üîÑ Recommencer</button>
            <button class="btn" onclick="reviewIncorrect()">üìö Revoir les erreurs</button>
        </div>
    </div>

    <script>
        const flashcards = [
            {q: "Combien de syllabes dans un alexandrin ?", a: "12 syllabes"},
            {q: "Auteur des 'Confessions' ?", a: "Jean-Jacques Rousseau"},
            {q: "Figure de style : 'Ses yeux sont des √©toiles'", a: "M√©taphore"},
            {q: "R√©soudre : 3x + 5 = 14", a: "x = 3"},
            {q: "Th√©or√®me de Pythagore", a: "a¬≤ + b¬≤ = c¬≤"},
            {q: "Date ind√©pendance Inde", a: "15 ao√ªt 1947"},
            {q: "Fondation Ve R√©publique", a: "1958"},
            {q: "Lieu de la f√©condation", a: "Trompe de Fallope"},
            {q: "Nombre de chromosomes humains", a: "46 (23 paires)"},
            {q: "Formule de l'eau", a: "H‚ÇÇO"},
            {q: "Loi d'Ohm", a: "U = R √ó I"},
            {q: "Vitesse de la lumi√®re", a: "300 000 km/s"},
            {q: "Auteur de 'Les Mis√©rables'", a: "Victor Hugo"},
            {q: "Capitale de l'Australie", a: "Canberra"},
            {q: "Aire d'un disque", a: "œÄ √ó r¬≤"},
            {q: "Somme angles triangle", a: "180¬∞"},
            {q: "Guerre froide d√©but", a: "1947"},
            {q: "Cellule nerveuse", a: "Neurone"},
            {q: "Charge du proton", a: "Positive"},
            {q: "M√©diane de 2,5,7,8,10", a: "7"}
        ];

        let currentIndex = 0;
        let isFlipped = false;
        let correctCount = 0;
        let incorrectCards = [];
        let currentDeck = [...flashcards];

        function updateDisplay() {
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = currentDeck.length;
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('incorrect').textContent = incorrectCards.length;
        }

        function showCard() {
            if (currentIndex >= currentDeck.length) {
                showResults();
                return;
            }
            
            const card = currentDeck[currentIndex];
            document.getElementById('content').innerHTML = `<div class="question">${card.q}</div>`;
            document.getElementById('card').classList.remove('flipped');
            isFlipped = false;
            updateDisplay();
        }

        function flipCard() {
            if (!isFlipped && currentIndex < currentDeck.length) {
                const card = currentDeck[currentIndex];
                document.getElementById('content').innerHTML = `<div class="answer">${card.a}</div>`;
                document.getElementById('card').classList.add('flipped');
                isFlipped = true;
            }
        }

        function markCorrect() {
            if (isFlipped) {
                correctCount++;
                nextCard();
            }
        }

        function markIncorrect() {
            if (isFlipped) {
                incorrectCards.push(currentDeck[currentIndex]);
                nextCard();
            }
        }

        function nextCard() {
            currentIndex++;
            showCard();
        }

        function resetDeck() {
            currentIndex = 0;
            correctCount = 0;
            incorrectCards = [];
            currentDeck = [...flashcards];
            showCard();
        }

        function reviewIncorrect() {
            if (incorrectCards.length > 0) {
                currentIndex = 0;
                currentDeck = [...incorrectCards];
                incorrectCards = [];
                correctCount = 0;
                showCard();
            }
        }

        function showResults() {
            document.getElementById('content').innerHTML = `
                <div>
                    <h2>üéâ Termin√© !</h2>
                    <p>Cartes ma√Ætris√©es : ${correctCount}</p>
                    <p>√Ä revoir : ${incorrectCards.length}</p>
                </div>
            `;
        }

        // Initialisation
        showCard();
    </script>
</body>
</html>
